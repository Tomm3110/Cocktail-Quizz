<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Cocktail Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .bg-image {
            background-image: url("{{ url_for('static', filename='background.png') }}");
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-bottom: 10%;
        }

        .content {
            color: white;
            max-width: 400px; 
            width: 90%;     
            padding: 30px;
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
            padding-bottom: 100px;
            
            background-color: rgba(0, 0, 0, 0.4); 
            border-radius: 20px;
            backdrop-filter: blur(5px); 
        }

        h1 {
            font-size: 2.5em; 
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            color: #f1c40f;
            margin-bottom: 30px;
            text-align: center;
        }

        .login-form .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            border-radius: 10px;
            padding: 12px;
        }

        .login-form .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #f1c40f;
            box-shadow: 0 0 0 0.25rem rgba(241, 196, 15, 0.25);
            color: #fff;
        }

        .login-form label {
            color: #ddd;
            margin-bottom: 5px;
            text-align: left;
            display: block;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .login-form ::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-start {
            display: inline-block;
            padding: 10px 40px;
            font-size: 1.1rem;
            color: #f1c40f;
            border: 2px solid #f1c40f;
            background-color: rgba(0,0,0,0.5);
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin-top: 15px;
        }

        .btn-start:hover {
            background-color: #f1c40f;
            color: #000;
            cursor: pointer;
        }

        .link-secondary {
            color: #ddd;
            text-decoration: underline;
            margin-top: 15px;
            display: block;
            font-size: 0.85em;
        }
        
        .link-secondary:hover {
            color: #f1c40f;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark py-4" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand fs-1 fw-bold me-5 order-lg-last ms-auto" href="{{ url_for('home') }}">Tacos3Viandes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse order-lg-first" id="navbarNavAltMarkup">
          <div class="navbar-nav fs-4">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            <a class="nav-link active" aria-current="page" href="#">Login</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="bg-image">
        <div class="content">
            <h1>Connexion</h1>

            {% if error %}
                <div style="color: red; font-weight: bold;">
                    <strong>Erreur :</strong> {{ error }}
                </div>
            {% endif %}

            <form action="{{ url_for('login') }}" method="POST" class="login-form text-start">
                
                <div class="mb-3">
                    <label for="email" class="form-label"> Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="nom@exemple.com" required>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Votre mot de passe" required>
                </div>

                <button type="submit" class="btn-start">
                    Se connecter
                </button>

                <div class="text-center mt-3">
                    <a href="{{ url_for('register') }}" class="link-secondary">Pas encore de compte ? S'inscrire</a>
                </div>
            </form>

        </div>
    </div>

    <footer class="fixed-bottom bg-dark text-light text-center py-2" style="font-size: 0.8rem; opacity: 0.9;">
      <div class="container">
          <p class="m-0">
              üç∑ L'abus d'alcool est dangereux pour la sant√©, √† consommer avec mod√©ration.
          </p>
      </div>
    </footer>
  </body>
</html>
