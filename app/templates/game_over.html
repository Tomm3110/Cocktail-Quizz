<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Fin de partie</title>
</head>
<body>
  <h1>Fin de partie</h1>

  <p>Score final : {{ score }}</p>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  <form method="post" action="{{ url_for('game_over') }}">
    <label for="player_name">Entre ton pseudo :</label>
    <input type="text" id="player_name" name="player_name" maxlength="32" required>
    <button type="submit">Enregistrer le score</button>
  </form>

  <p>
    <a href="{{ url_for('scores') }}">Voir le tableau des scores</a><br>
    <a href="{{ url_for('play') }}">Rejouer</a><br>
    <a href="{{ url_for('home') }}">Retour Ã  l'accueil</a>
  </p>
</body>
</html>
