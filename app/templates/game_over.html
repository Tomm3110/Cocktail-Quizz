<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over - Cocktail Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            color: white;
            overflow-y: auto;
        }

        .navbar, footer {
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .bg-image {
            background-image: url("{{ url_for('static', filename='background.png') }}");
            min-height: 100%; 
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding-top: 60px; 
            padding-bottom: 60px;
        }

        .bg-overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
        }

        .overlay-content {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 20px 30px;
            border-radius: 20px;
            border: 4px solid #f1c40f;
            text-align: center;
            box-shadow: 0 0 30px rgba(241, 196, 15, 0.3);
            max-width: 600px;
            width: 90%;
            z-index: 1;
            position: relative;
        }

        h1 {
            color: #e74c3c;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 4px 4px 0 #000;
            line-height: 1.5;
        }

        @media (min-width: 768px) {
            h1 { font-size: 2.5rem; }
        }

        .score-display {
            font-size: 1.2rem; 
            color: #f1c40f;
            margin-bottom: 20px; 
        }

        .arcade-input-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px; 
        }

        .letter-slot {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .letter-display {
            font-size: 2rem; 
            background-color: #000;
            color: #fff;
            width: 60px; 
            height: 80px; 
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #fff;
            margin: 5px 0;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.5);
        }

        .arrow-btn {
            background: none;
            border: none;
            color: #f1c40f;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.1s;
            padding: 0; 
        }

        .arrow-btn:hover { color: #fff; transform: scale(1.2); }
        .arrow-btn:active { transform: scale(0.9); }

        .btn-save {
            font-family: 'Press Start 2P', cursive;
            background-color: #f1c40f;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 4px 4px 0 #fff;
            transition: all 0.2s;
            margin-bottom: 10px
        }

        .btn-save:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #fff;
            background-color: #d4ac0d;
        }

        .blinking { animation: blink 1s infinite; }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark py-3 fixed-top" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand fs-3 fw-bold me-5 order-lg-last ms-auto text-warning" href="#">Tacos3Viandes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse order-lg-first" id="navbarNav">
          <div class="navbar-nav fs-5">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </div>
        </div>
      </div>
    </nav>


    <div class="bg-image">
        <div class="bg-overlay"></div> <div class="overlay-content">
            <h1>GAME OVER</h1>

            <div class="score-display">
                SCORE: {{ score }}
            </div>

            <p style="font-size: 0.7rem; margin-bottom: 20px; color: #aaa;">ENTRE TON NOM</p>

            <form method="POST" action="{{ url_for('game_over') }}" id="arcadeForm">

                <input type="hidden" name="player_name" id="realInput" value="AAA">

                <div class="arcade-input-container">
                    <div class="letter-slot">
                        <button type="button" class="arrow-btn" onclick="changeLetter(0, 1)">‚ñ≤</button>
                        <div class="letter-display" id="letter-0">A</div>
                        <button type="button" class="arrow-btn" onclick="changeLetter(0, -1)">‚ñº</button>
                    </div>
                    <div class="letter-slot">
                        <button type="button" class="arrow-btn" onclick="changeLetter(1, 1)">‚ñ≤</button>
                        <div class="letter-display" id="letter-1">A</div>
                        <button type="button" class="arrow-btn" onclick="changeLetter(1, -1)">‚ñº</button>
                    </div>
                    <div class="letter-slot">
                        <button type="button" class="arrow-btn" onclick="changeLetter(2, 1)">‚ñ≤</button>
                        <div class="letter-display" id="letter-2">A</div>
                        <button type="button" class="arrow-btn" onclick="changeLetter(2, -1)">‚ñº</button>
                    </div>
                </div>

                <button type="submit" class="btn-save blinking">Enregistrer</button>
            </form>
        </div>
    </div>

    <footer class="fixed-bottom bg-dark text-light text-center py-2" style="font-size: 0.8rem; opacity: 0.9; z-index: 10;">
      <div class="container">
          <p class="m-0">üç∑ L'abus d'alcool est dangereux pour la sant√©.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let slots = [0, 0, 0];

        function changeLetter(slotIndex, direction) {
            slots[slotIndex] += direction;

            if (slots[slotIndex] < 0) {
                slots[slotIndex] = alphabet.length - 1;
            } else if (slots[slotIndex] >= alphabet.length) {
                slots[slotIndex] = 0;
            }
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('letter-0').innerText = alphabet[slots[0]];
            document.getElementById('letter-1').innerText = alphabet[slots[1]];
            document.getElementById('letter-2').innerText = alphabet[slots[2]];

            let finalName = alphabet[slots[0]] + alphabet[slots[1]] + alphabet[slots[2]];
            document.getElementById('realInput').value = finalName;
        }

        updateDisplay();
    </script>

</body>
</html>
