<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .bg-image {
            background-image: url("{{ url_for('static', filename='background.png') }}");
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content {
            color: white;
            max-width: 700px;
            padding: 20px;
            text-align: center;
            margin-top: auto;
            margin-bottom: 40ch; 
        }

        h1 {
            font-size: 4em;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            color: #f1c40f;
            margin-top: 150px;
            margin-bottom: 0;
            text-align: center;
        }

        .intro {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #ddd;
        }

        .btn-start {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2rem;
            color: #f1c40f;
            border: 2px solid #f1c40f;
            background-color: rgba(0,0,0,0.5);
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-start:hover {
            background-color: #f1c40f;
            color: #000;
            cursor: pointer;
        }

        /* NOUVEAU STYLE POUR LE BOUTON SCORE */
        .btn-score {
            margin-left: 20px;
            color: #fff;
            border-color: #fff;
        }

        .btn-score:hover {
            background-color: #fff;
            color: #000;
            border-color: #fff;
        }

        /* Pour empiler les boutons sur mobile */
        @media (max-width: 576px) {
            .btn-score {
                margin-left: 0;
                margin-top: 15px;
                display: block; /* Force le retour √† la ligne sur petit √©cran */
                width: fit-content;
                margin-inline: auto; /* Centre le bouton */
            }
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark py-4" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand fs-1 fw-bold me-5 order-lg-last ms-auto" href="#">Tacos3Viandes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse order-lg-first" id="navbarNavAltMarkup">
          <div class="navbar-nav fs-4">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Se connecter</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="bg-image">
        <h1>{{data.titre}}</h1>
        <div class="content">

            <p class="intro">
              {{data.accroche}}
            </p>

            <p class="description">
              {{data.description}}
            </p>

            <a href="{{ url_for('play') }}" class="btn-start">
              {{data.bouton}}
            </a>

            <a href="{{ url_for('scores') }}" class="btn-start btn-score">
              Scores
            </a>

        </div>
    </div>
    <footer class="fixed-bottom bg-dark text-light text-center py-2" style="font-size: 0.8rem; opacity: 0.9;">
      <div class="container">
          <p class="m-0">
              üç∑ L'abus d'alcool est dangereux pour la sant√©, √† consommer avec mod√©ration.
          </p>
      </div>
    </footer>
  </body>
</html>
