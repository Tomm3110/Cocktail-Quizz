<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .bg-image {
            background-image: url("{{ url_for('static', filename='background.png') }}");
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content {
            color: white;
            max-width: 700px;
            padding: 20px;
            text-align: center;
            margin-top: auto;
            margin-bottom: 40ch;
        }

        h1 {
            font-size: 4em;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            color: #f1c40f;
            margin-top: 150px;
            margin-bottom: 0;
            text-align: center;
        }

        .intro {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #ddd;
        }


        .btn-start {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2rem;
            color: #f1c40f;
            border: 2px solid #f1c40f;
            background-color: rgba(0,0,0,0.5);
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-start:hover {
            background-color: #f1c40f;
            color: #000;
            cursor: pointer;
        }

        .btn-score {
            margin-left: 20px;
            color: #fff;
            border-color: #fff;
        }

        .btn-score:hover {
            background-color: #fff;
            color: #000;
            border-color: #fff;
        }

        .navbar-brand {
            color: #f1c40f !important;
        }
        
        .username-style {
            color: #f1c40f;
            font-weight: bold;
        }

        .logout-link {
            font-size: 0.8em; 
            opacity: 0.8;
        }
        
        .logout-link:hover {
            color: #ff6b6b !important;
            opacity: 1;
        }

        @media (max-width: 576px) {
            .btn-score {
                margin-left: 0;
                margin-top: 15px;
                display: block;
                width: fit-content;
                margin-inline: auto;
            }
            h1 { font-size: 2.5em; } 
        }
    </style>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-dark py-4 border-bottom border-secondary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand fs-1 fw-bold me-5 order-lg-last ms-auto" href="#">Tacos3Viandes</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse order-lg-first" id="navbarNavAltMarkup">
          <div class="navbar-nav fs-4 align-items-center"> <a class="nav-link active" aria-current="page" href="#">Home</a>

            {% if session.username %}
                <span class="nav-link disabled text-white mx-2">
                    Bonjour, <span class="username-style">{{ session.username }}</span>
                </span>
                <a class="nav-link logout-link" href="{{ url_for('logout') }}">
                    (Se d√©connecter)
                </a>
                <a class="nav-link" href="{{ url_for('my_scores') }}" style="color: #f1c40f;">Mes Scores</a>
            {% else %}
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            {% endif %}

          </div>
        </div>
      </div>
    </nav>

    <div class="bg-image">
        <h1>{{data.titre}}</h1>
        <div class="content">

            <p class="intro">
              {{data.accroche}}
            </p>

            <p class="description">
              {{data.description}}
            </p>

            <a href="{{ url_for('play') }}" class="btn-start">
              {{data.bouton}}
            </a>

            <a href="{{ url_for('scores') }}" class="btn-start btn-score">
              Scores
            </a>

        </div>
    </div>

    <footer class="fixed-bottom bg-dark text-light text-center py-2" style="font-size: 0.8rem; opacity: 0.9;">
      <div class="container">
          <p class="m-0">
              üç∑ L'abus d'alcool est dangereux pour la sant√©, √† consommer avec mod√©ration.
          </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
